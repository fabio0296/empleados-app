<ion-header>

  <ion-navbar>
    <ion-title>Editar Empleado</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="empleado.firstname" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Apellidos</ion-label>
    <ion-input type="text" [(ngModel)]="empleado.lastname" required></ion-input>
  </ion-item>
  <div class="actions">
    <button ion-button (tap)="editarEmpleado()">Editar</button>
  </div>
</ion-content>
